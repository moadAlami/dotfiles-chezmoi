# brightness
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# player control
bindl = , XF86AudioNext, exec, playerctl next
bindl = ALT, F3, exec, mpc next
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , Pause, exec, playerctl play-pause
bindl = ALT, F2, exec, mpc toggle
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = ALT, F2, exec, mpc previous

# screenshot / screengrab
bind = SUPER, PRINT, exec, hyprshot -m output -o ~/Pictures/Screenshots
bind = SUPER, F12, exec, hyprshot -m output -o ~/Pictures/Screenshots
bind = SUPER SHIFT, S, exec, hyprshot -m region -o ~/Pictures/Screengrabs

# autofill
bind = SUPER, O, exec, get_contacts.sh
bind = SUPER, E, exec, get_bookmarks.sh

# window rules
windowrule = float, class:scratchpad
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrule = workspace 2, class:steam
windowrule = workspace 4, class:discord
windowrule = workspace 6, class:gimp
windowrule = workspace 8, class:qgis
windowrule = workspace 9, class:Slack

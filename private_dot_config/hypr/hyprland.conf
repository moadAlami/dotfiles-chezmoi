monitor=,preferred,auto,1
debug:disable_logs = false

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

exec-once = nm-applet
exec-once = waybar
exec-once = mpd
exec-once = ydotoold
exec-once = copyq --start-server
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = auto-mount.sh
exec-once = [workspace 1] st -t main tmux new -s main
exec-once = [workspace special] scratch.sh

general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = false

    allow_tearing = false

    layout = master
}

decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

master {
    new_status = master
	allow_small_split = true
}

misc {
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false
}

input {
    kb_layout = us, fr
    kb_options = caps:escape, grp:shifts_toggle

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# launchers
bind = SUPER, RETURN, exec, st

# window control
bind = SUPER SHIFT, Q, killactive,
bind = SUPER SHIFT, SPACE, togglefloating,
bind = SUPER, S, pin
binde = SUPER, l, resizeactive, 20 0
binde = SUPER, h, resizeactive, -20 0
bind = SUPER, I, layoutmsg, addmaster
bind = SUPER, P, layoutmsg, removemaster
bind = SUPER, J, layoutmsg, cyclenext
bind = SUPER, K, layoutmsg, cycleprev
bind = SUPER SHIFT, F, layoutmsg, swapwithmaster
bind = SUPER SHIFT, K, layoutmsg, swapprev
bind = SUPER SHIFT, J, layoutmsg, swapnext
bind = SUPER, F, fullscreen
#
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# misc
bind = SUPER SHIFT, B, exec,  pkill waybar && hyprctl dispatch exec waybar
bind = SUPER SHIFT, O, exec, cliphist wipe && turnoff
bind = SUPER, d, exec, rofi -show run
bind = SUPER, N, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = SUPER SHIFT, L, exec, hyprlock

# notifications control
bind = Control_L, 7, exec, dunstctl history-pop
bind = Control_L, SPACE, exec, dunstctl close
bind = CONTROL SHIFT, SPACE, exec, dunstctl close-all

# workspace control
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10
bind = SUPER, A, togglespecialworkspace
#
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10
bind= SUPER, TAB, workspace, previous
#
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

